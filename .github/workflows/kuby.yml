name: Kuby build and push
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.5
        bundler-cache: true
        cache-version: 1
    - run: RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} bundle exec kuby -e production build
    - run: RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} bundle exec kuby -e production push
