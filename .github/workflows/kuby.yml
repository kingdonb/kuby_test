name: Kuby build and push
on:
  push:
    branches:
      - main
jobs:
  test:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.5
        bundler-cache: true
        cache-version: 1

    - name: Install dependencies
      run: bundle install

    - run: RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} bundle exec kuby -e production build
      env:
        CR_PAT: ${{ secrets.CR_PAT }}

    - run: RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} bundle exec kuby -e production push
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
